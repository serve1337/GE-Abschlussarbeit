<!DOCTYPE html> 
<html>
<head>
	<title>FUSEE 3D NUnit Test Runner</title>

	<link rel="stylesheet" type="text/css" href="Assets/Styles/browser.css">
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	<script src="Assets/Config/jsil_config.js" type="text/javascript"></script>
    <script src="Assets/Scripts/JSIL.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Kinda Hack: Include the js assert implementations for nunit here
        if (typeof (contentManifest) !== "object") { contentManifest = {}; };
        contentManifest["Examples.WebUnitTests.contentproj"].push(
        ["Script", "nunit.framework.js", { "sizeBytes": 31611 }]);
    </script>
</head>

<body onload="onLoad()">
	<canvas id="canvas"></canvas>

	<script type="text/javascript">
	    function runMain () {
	        $asm00.Examples.WebUnitTests.WebUnitTests.Main([]);
	    };

	    window.onresize = function(event) {
	        document.getElementById("canvas").setAttribute('width', window.innerWidth);
	        document.getElementById("canvas").setAttribute('height', window.innerHeight);
	    }

	    window.onresize();
	</script>
</body>
</html>
